<audio src="./assets/audios/kimbug.mp3" controls></audio> <!--controls 없으면 아무것도 안 뜸!-->
<audio src="./assets/audios/kimbug.mp3" loop autoplay></audio> <!-- autoplay 컨트롤바 없이 들어가자마자 바로 재생! | loop: 무한 재생 : 둘 다 크롬에서 안먹힘-->

<!-- audio를 표시하는 또 다른 방법 (더 user friendly 함)-->
<audio>
    <source src="./assets/audios/kimbug.mp3"  type="audio/mpeg"/>
    <source src="./assets/audios/kimbug.wav"  type="audio/wav"/>
    <source src="./assets/audios/kimbug.ogg"  type="audio/ogg"/>
</audio>
<!-- 두번째 방법에서 3개의 파일이 모두 나타나지 않음 -->
<!-- 브라우저마다 지원하는 형식이 달라서 셋 중 하나 지원되는 형식으로 재생이 되는 것 -->
