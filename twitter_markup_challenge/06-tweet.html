<!-- 
    article은 반드시 heading 태그가 필요한 Sectioning Elements!!!! 
    article은 뉴스 기사나 블로그처럼 안에 들은 컨텐츠 자체가 컨텐츠로써 완결성이 있는 경우
    section 보다 뉘앙스를 더 살리기 위해 사용!
    
    혼자 독립적으로 존재해도 완결성이 있는 article
-->

<article>
    <h1>A tweet from 김익명</h1>
    <header>
        <a href="#">
            <img src="#" alt="김익명" />
        </a>

        <h2>
            <a href="#"> 김익명 </a>
        </h2>

        <dl>
            <div>
                <dt>Username</dt>
                <dd>
                    <a href="#"> @anonymouskim </a>
                </dd>
            </div>
            <div>
                <dt>Posted</dt>
                <dd>
                    <a href="#"> Dec 25 </a>
                </dd>
            </div>
        </dl>

        <button type="button" aria-label="options">
            <!-- Icon -->
        </button>

        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>
        </div>
    </header>

    <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이
        이런 식으로 망해왔다
    </p>

    <footer>
        <button type="button">
            <span class="sr-only">tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button">
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 retweeted">3</strong>
        </button>
        <div>
            <button type="button">Retweet</button>
            <button type="button">Retweet with comment</button>
        </div>

        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <strong aria-label="100 liked">100</strong>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
        </button>

        <div>
            <button type="button">Send via Direct Message</button>
            <button type="button">Add Tweet to Bookmarks</button>
            <button type="button">Copy link to Tweet</button>
        </div>
    </footer>
</article>

<!-- h2를 쓰든 strong을 쓰든 모두 개발자 맘임!! 단, 자기만의 기준이 있어야겠지? -->
