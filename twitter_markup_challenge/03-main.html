<!--
    main은 하나의 html 파일에서 단 '한 번'만 사용하도록 한다.
    전체 페이지 중 가장 본격적으로 컨텐츠가 시작하는 부분을 감싸기 위함!
 -->

<main>
    <!-- main은 Sectioning Elements 가 아니기 때문에 반드시 heading 태그를 사용할 필요가 없다 -->
    <header>
        <h1>Home</h1>
        <button type="button" aria-label="Timeline options">
            <!-- Icon -->
        </button>
        <div>
            <h2>Home shows you top Tweets first</h2>
            <button type="button">
                <!-- Icon -->
                <strong> See latest Tweets instead </strong>
                <span>
                    You'll be switched back Home after you've been away for a
                    while.
                </span>
            </button>

            <a href="#">
                <!-- Icon -->
                View content preferences
            </a>
        </div>
    </header>
</main>
