<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Card</title>
        <link rel="stylesheet" href="style.css" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="product-card">
            <div class="product-card-image">
                <img
                    src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png"
                    alt=""
                />
                <!-- alt 에 혼자가 혼자에게라는 문장을 굳이 넣지 않는 이유: 이미 이미지에 대한 내용을 알려주는 요소가 있음  -->
            </div>
            <div class="product-card-title">
                <h1>
                    <!-- 이병률이라는 이름이 콘텐츠상 먼저 오지만, 더 중요한 요소는 제목이라고 판단했기 때문에 html에는 제목 요소를 먼저 작성함 -->
                    혼자가 혼자에게
                </h1>
                <strong aria-label="오늘의 책 선정"> 오늘의 책 </strong>
            </div>

            <strong aria-label="저자 이병률" class="product-card-author">
                이병률
            </strong>

            <div class="product-card-review">
                <strong aria-label="평점 9.4">
                    <span aria-hidden="true">
                        <!-- 읽지 않는 다는 뜻-->
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half"></i>
                    </span>
                    9.4
                </strong>
                <!-- 김버그님이 중요하다고 생각하는 것은 <strong> 태그를 사용하심-->
            </div>
        </div>
    </body>
</html>
