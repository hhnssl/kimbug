

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 태그: name(메타데이터 종류, 성격)과 content(메타데이터 값) 필수 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport: 디바이스 사이즈에 따라 모양을 바꾸는 반응형 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="author" content="김버그, 처럼 작성자를 나타냄">
    <meta name="keywords" content="김버그, 구름 강의, 구름 등의 키워드를 나타냄">
    <meta name="description" content="웹페이지가 무엇에 관한 내용인지">
    <!-- 이 외의 것은 MDN을 참고할 것 -->
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
