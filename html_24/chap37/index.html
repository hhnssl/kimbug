<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Dropdown Menu</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropdown">
            <button
                class="dropdown-button"
                type="button"
                aria-label="Open user menu"
            >
                <img
                    src="https://cdn-icons-png.flaticon.com/512/6987/6987151.png"
                    alt="hhnssl"
                />
            </button>

            <div class="dropdown-menu">
                <h3>
                    <a href="#">
                        <!-- 누르면 프로필로 이동하도록-->
                        Signed in as <strong>hhnssl</strong>
                    </a>
                </h3>

                <ul>
                    <li>
                        <!-- ul 의 하위로 a가 아니라 먼저 li가 와야 함-->
                        <a href="#">Your profile</a>
                    </li>
                    <li>
                        <a href="#">Your repositories</a>
                    </li>
                    <li>
                        <a href="#">Your projects</a>
                    </li>
                    <li>
                        <a href="#">Your stars</a>
                    </li>
                    <li>
                        <a href="#">Your gists</a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">Feature preview</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
