<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="feed">
            <div class="feed-user-profile">
                <a href="">
                    <img
                        src="https://avatars.githubusercontent.com/u/97442475?v=4"
                        alt="hhnssl"
                    />
                </a>

                <div>
                    <h1>
                        <a href="#"> hhnssl </a>
                    </h1>

                    <span aria-label="Posted 30 minutes ago"> 30 min. </span>
                </div>

                <button type="button">Follow</button>
            </div>

            <div class="feed-content">
                <p>
                    The most beautiful experience we can have is the mysterious.
                    It is the fundamental emotion that stands at the cradle of
                    true art and true science. — Albert Einstein
                </p>
            </div>

            <div class="feed-footer">
                <button type="button">10 Likes</button>
                <button type="button ">0 Comments</button>
            </div>

            <form action="" method="POST" class="feed-comment">
                <!-- 보내는 내용이 길 때는 PoST -->
                <textarea placeholder="Write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
