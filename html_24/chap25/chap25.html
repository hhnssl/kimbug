<!-- Doctype(DOCument TYPE) & Document structure -->

<!DOCTYPE html> <!-- : 브라우저야 이 문서는 HTML5 버전으로 작성된 문서야. 그러니까 그에 맞춰 랜더링 해줘, 라는 뜻-->
<html lang="en">
    <!-- html 태그 안에는 <head>와 <body>만! -->
    <head>
        <!-- 웹 문서에 관한 메타 데이터 -->
    </head>
    <body>
        <!-- 웹 문서에 들어갈 내용 -->
    </body>
</html>

<!-- Document Type Declaration: DTD 선언 == 문서 형식 선언 -->
