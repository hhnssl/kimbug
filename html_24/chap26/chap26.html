
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title: 문서의 대제목으로 필수임. 검색 최적화에 매우 중요하다. -->
    <title>Document</title> 

    <!-- link: CSS 스타일시트를 첨부하는 태그. link:css 입력 후 엔터를 치면 자동으로 태그가 생성된다.-->
    <link rel="stylesheet" href="./Chap26_css.css"> 
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

     <!-- style: HTML 문서 내에 CSS 코드를 작성할 때 사용하는 태그. (css 파일보다 우선 적용되기 때문에 되도록이면 html 내에 사용하지 않는 것 추천) -->
     <!-- <style>
         h1{
             color:red;
         }
     </style> -->
</head>
<body>
    <h1>
        Hansol
    </h1>

    <!-- HTML 문서 내에 Javascript 파일을 첨부할 때 사용 . script:src-->
    <script src="./Chap26_js.js"></script>
    <!-- script 태그 안에 바로 자바스크립트 언어를 사용할수도 있음 -->
    <script>
        var h1 = document.querySelector('h1');
        h1.addEventListener('click', function(event){
            this.textContent = 'hi';
        })
    </script>
    <!-- 스크립트 태그는 바디 태그 안에 넣는 이유 
        헤드 태그에서는 각 문장들이 완전히 로드가 안되어도 넘어가지만
        바디태그 안에서는 로드가 안되는 부분에서 멈춰버리기 때문
        따라서 로드가 오래걸릴 수 있거나 오류가 있을 수 있는 자바스크립트 부분은 바디태그의 제일 마지막에 넣어준다
    -->
</body>
</html>

<!-- 검색 최적화를 위한 title 잘 쓰는 방법
    1. 키워드 단순 나열하지 말 것
    2. 페이지 마다 그에 맞게 변경할 것(무엇에 관한 내용인지 함축적으로!)
