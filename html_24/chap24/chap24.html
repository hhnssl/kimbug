<!-- ABBReviation: 약자, 약어 -->
<!-- 약자가 뭘 나타내는 지 적어주는 태그 -->
<p>
    너 <abbr title="Attention Deficit Hyperactivity Disorder">ADHD</abbr>가 뭔지 알아?
    <!-- ADHD에 마우스를 갖다대면 title 속성 안에 입력한 문장이 나타남 -->
</p>


<!-- address: 연락처에 관한 정보를 마크업 -->

    <h1>
        김ㅇㅇ의 네이버 블로그 
    </h1>
    <!-- 연락 가능한 연락수단 -->
    <a href="https://naver.com">https://naver.com</a>
</address>
